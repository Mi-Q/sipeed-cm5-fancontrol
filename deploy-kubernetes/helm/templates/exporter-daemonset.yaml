apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sipeed-temp-exporter
  labels:
    app.kubernetes.io/name: sipeed-temp-exporter
    helm.sh/chart: sipeed-cm5-fancontrol
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sipeed-temp-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sipeed-temp-exporter
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      containers:
        - name: temp-exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          args:
            {{- toYaml .Values.exporter.args | nindent 12 }}
          ports:
            - containerPort: {{ .Values.exporter.service.port }}
          volumeMounts:
            - name: thermal
              mountPath: /sys/class/thermal
              readOnly: true
            - name: vcio
              mountPath: /dev/vcio
              readOnly: true
            - name: vchiq
              mountPath: /dev/vchiq
              readOnly: true
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
      volumes:
        - name: thermal
          hostPath:
            path: /sys/class/thermal
            type: Directory
        - name: vcio
          hostPath:
            path: /dev/vcio
            type: CharDevice
        - name: vchiq
          hostPath:
            path: /dev/vchiq
            type: CharDevice