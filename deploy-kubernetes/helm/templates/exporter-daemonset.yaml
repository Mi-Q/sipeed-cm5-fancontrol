apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sipeed-temp-exporter
  labels:
    app.kubernetes.io/name: sipeed-temp-exporter
    helm.sh/chart: sipeed-cm5-fancontrol
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sipeed-temp-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sipeed-temp-exporter
    spec:
      # Remove nodeAffinity to run on ALL nodes including control-plane
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: temp-exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          command: ["python3", "/app/temp_exporter.py"]
          args:
            {{- toYaml .Values.exporter.args | nindent 12 }}
          ports:
            - containerPort: {{ .Values.exporter.service.port }}
          volumeMounts:
            - name: thermal
              mountPath: /sys/class/thermal
              readOnly: true
            - name: hwmon
              mountPath: /sys/class/hwmon
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
      volumes:
        - name: thermal
          hostPath:
            path: /sys/class/thermal
            type: Directory
        - name: hwmon
          hostPath:
            path: /sys/class/hwmon
            type: DirectoryOrCreate
        - name: proc
          hostPath:
            path: /proc
            type: Directory